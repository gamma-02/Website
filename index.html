<!DOCTYPE html>

  <body onload="head()">
    <div id="head">

    <div class="container">
      <p>hi testing</p>

        <div class="form-group">
          <input type="text" name="m" value="" class="form-control">
        </div>
        <script type="text/javascript">
          function acceptResponse() {
            var x = document.getElementById("frm1");
            var text = "";
            var i;
            for (i = 0; i < x.length ;i++) {
              text += x.elements[i].value + "<br>";
            }
            document.getElementById("posted").innerHTML = text;
          }
        </script>

      </form>
      <button onclick="acceptResponse();" class="btn btn-primary">Submit</button>
